<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>js直接操作css3属性transition和webkitTransform实现动画</title>
  </head>
  <body>
    <input type="button" value="往下" onclick="xia(100);"/>
    <input type="button" value="往上" onclick="shang(0);"/>
    
<!-- 方法一：
    <div style="width:50px;height:50px;background:red;" id="webkfaid"></div>
    <script type="text/javascript">
        function xia(sum){
            var obj=document.getElementById("webkfaid");
            obj.style.transition="-webkit-transform 500ms ease-out";
            obj.style.webkitTransform="translate(0px,"+sum+"px) scale(0.5) rotate(180deg)";
        }
        function shang(sum){
            var obj=document.getElementById("webkfaid");
            obj.style.transition="-webkit-transform 500ms ease-out";
            obj.style.webkitTransform="translate(0px,"+sum+"px) scale(1.0) rotate(0deg)";
        }
    </script> 


注意事项：

    当元素本身为display：none 时，若此时我们想通过js先将其变为display:block 并且随后再触发其他想要的transition过渡效果，需要在 js改变其为display:block 后用setTimeout延迟100ms左右的时间再去设置其他过渡动画，否则该过渡动画不会触发。 
-->

    方法二：
    <div style="width:50px;height:50px;background:red;transition:all 1s;" id="webkfaid"></div>
    <script type="text/javascript">
        function xia(sum){
            var obj=document.getElementById("webkfaid");
            obj.style.webkitTransform="translate(0px,"+sum+"px) scale(0.5) rotate(180deg)";
        }
        function shang(sum){
            var obj=document.getElementById("webkfaid");
            obj.style.webkitTransform="translate(0px,"+sum+"px) scale(1.0) rotate(0deg)";
        }
    </script>  

  </body>
</html>
